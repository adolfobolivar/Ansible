##########################
# Aruba DCN Workflows
# Example Inventory
##########################
all:
  children: # Defining High Level Groups
    aoscx_switches: # Group for all necessary Ansible connection CX variables
      vars:
        ansible_user: admin   # switch login user - used by aoscx_role
        ansible_password: admin   # switch login password - used by aoscx_role
        ansible_connection: httpapi   # DO NOT CHANGE
        ansible_network_os: aoscx   # DO NOT CHANGE
        ansible_httpapi_use_ssl: True   # DO NOT CHANGE
        ansible_httpapi_validate_certs: False   # Will change depending on your environment
        ansible_acx_no_proxy: True   # REMOVE
      children:
        Zone1:  # Group for common variables within a specific DC Zone/Pod
          vars:
            hostname: "{{inventory_hostname}}"  # hostname of the device is set to the device's inventory name
            config_path: "configs/"   # Destination directory for generated switch configurations
            ospf_area: 0.0.0.0  # eBGP only, not necessary for iBGP fabric
            asn: 65101  # for eBGP this is used for the Spine BGP ASN, for iBGP this is the BGP ASN for the entire DC Zone/Pod
            mtu: 9198
            # Loopback0 IPs of each spine, used to populate BGP neighbors for Leafs
            spine_loopback0_ips:
              - '192.168.1.11'    # Must match loopback IP of Spine1
              - '192.168.1.12'    # Must match loopback IP of Spine2
            server_vlans: [11]    # VLANs to be created on leafs for server traffic
            # VSX information
            vsx_keepalive_int: 1/1/31
            vsx_isl_ports: ['1/1/32']
            vsx_isl_lagid: 1
          children:
            leaf:
              # Leafs devices are grouped by "rack" location to group VSX pairs,
              # names of racks can be anything alphanumeric
              # devices do not have to be physically in the same "rack"
              # Rack information such as loopback0_ip and rack_asn must be repeated in
              # spine group - see below
              children:
                rack1:
                  vars:
                    # eBGP only, not necessary for iBGP fabric
                    rack_asn: 65001
                    # eBGP only, Used to create BGP neighbors to Spines, must match IP addresses of the Spine interfaces connecting to the Leafs
                    spine_L3fabric_ips:
                      - 192.168.2.1
                      - 192.168.2.3
                      - 192.168.2.5
                      - 192.168.2.7
                    # VSX information
                    vsx_system_mac: 00:00:00:00:01:11
                    vsx_keepalive_ip_primary: 192.168.1.110
                    vsx_keepalive_ip_secondary: 192.168.1.111
                  hosts:
                    Zone1-Rack1-Leaf1a:
                      ansible_host: 10.10.10.56
                      vsx_role: primary
                      loopback0_ip: 192.168.1.1
                      loopback1_ip: 192.168.100.1
                      # L3 interfaces - Leaf uplinks to Spines
                      rack_L3fabric_ips:
                        - interface: 1/1/49
                          ipv4: 192.168.2.0
                        - interface: 1/1/50
                          ipv4: 192.168.2.2
                    Zone1-Rack1-Leaf1b:
                      ansible_host: 10.10.10.57
                      vsx_role: secondary
                      loopback0_ip: 192.168.1.2
                      loopback1_ip: 192.168.100.2
                      # L3 interfaces - Leaf uplinks to Spines
                      rack_L3fabric_ips:
                        - interface: 1/1/49
                          ipv4: 192.168.2.4
                        - interface: 1/1/50
                          ipv4: 192.168.2.6
                rack3:
                  vars:
                    rack_asn: 65003
                    vsx_system_mac: 00:00:00:00:03:13
                    vsx_keepalive_ip_primary: 192.168.1.112
                    vsx_keepalive_ip_secondary: 192.168.1.113
                    spine_L3fabric_ips:
                      - 192.168.2.9
                      - 192.168.2.11
                      - 192.168.2.13
                      - 192.168.2.15
                  hosts:
                    Zone1-Rack3-Leaf3a:
                      ansible_host: 10.10.10.60
                      vsx_role: primary
                      loopback0_ip: 192.168.1.5
                      loopback1_ip: 192.168.100.5
                      # L3 interfaces for fabric - Leaf uplinks to Spines
                      rack_L3fabric_ips:
                        - interface: 1/1/49
                          ipv4: 192.168.2.8
                        - interface: 1/1/50
                          ipv4: 192.168.2.10
                    Zone1-Rack3-Leaf3b:
                      ansible_host: 10.10.10.61
                      vsx_role: secondary
                      loopback0_ip: 192.168.1.6
                      loopback1_ip: 192.168.100.6
                      # L3 interfaces for fabric - Leaf uplinks to Spines
                      rack_L3fabric_ips:
                        - interface: 1/1/49
                          ipv4: 192.168.2.12
                        - interface: 1/1/50
                          ipv4: 192.168.2.14
              vars:
                config_template: leaf.j2
                speed_interface_group_10g: [1,3]  # Enables 10g speed on specified interface groups, remove variable if unused
            spine:
              vars:
                config_template: spine.j2
                vsx_system_mac: 00:00:00:00:01:01
                # Rack data structure used in playbooks
                racks:
                  - rack_asn: 65001
                    loopback_ips: ['192.168.1.1', '192.168.1.2']   # Must match loopback0_ips of corresponding rack above in leaf group
                  - rack_asn: 65003
                    loopback_ips: ['192.168.1.5', '192.168.1.6']   # Must match loopback0_ips of corresponding rack above in leaf group
              hosts:
                Zone1-Spine1:
                  ansible_host: 10.10.10.54
                  loopback0_ip: 192.168.1.11
                  # L3 Fabric information for Rack downlinks - used in jinja2 template
                  rack_downlinks:
                    rack1:
                      - rack_asn: 65001   # Must match rack_asn of corresponding rack above in leaf group
                        rack_downlink_int: 1/1/27
                        rack_downlink_ip: 192.168.2.1
                        rack_uplink_ip: 192.168.2.0    # Must match L3 address of connecting leaf interface in rack_L3fabric_ips
                      - rack_asn: 65001
                        rack_downlink_int: 1/1/28
                        rack_downlink_ip: 192.168.2.5
                        rack_uplink_ip: 192.168.2.4
                    rack3:
                      - rack_asn: 65003   # Must match rack_asn of corresponding rack above in leaf group
                        rack_downlink_int: 1/1/24
                        rack_downlink_ip: 192.168.2.9
                        rack_uplink_ip: 192.168.2.8
                      - rack_asn: 65003
                        rack_downlink_int: 1/1/23
                        rack_downlink_ip: 192.168.2.13
                        rack_uplink_ip: 192.168.2.12    # Must match L3 address of connecting leaf interface in rack_L3fabric_ips
                Zone1-Spine2:
                  ansible_host: 10.10.10.55
                  loopback0_ip: 192.168.1.12
                  # L3 Fabric information for Rack downlinks - used in jinja2 template
                  rack_downlinks:
                    rack1:
                      - rack_asn: 65001   # Must match rack_asn of corresponding rack above in leaf group
                        rack_downlink_int: 1/1/27
                        rack_downlink_ip: 192.168.2.3
                        rack_uplink_ip: 192.168.2.2
                      - rack_asn: 65001
                        rack_downlink_int: 1/1/28
                        rack_downlink_ip: 192.168.2.7
                        rack_uplink_ip: 192.168.2.6    # Must match L3 address of connecting leaf interface in rack_L3fabric_ips
                    rack3:
                      - rack_asn: 65003   # Must match rack_asn of corresponding rack above in leaf group
                        rack_downlink_int: 1/1/24
                        rack_downlink_ip: 192.168.2.11
                        rack_uplink_ip: 192.168.2.10
                      - rack_asn: 65003
                        rack_downlink_int: 1/1/23
                        rack_downlink_ip: 192.168.2.15
                        rack_uplink_ip: 192.168.2.14    # Must match L3 address of connecting leaf interface in rack_L3fabric_ips